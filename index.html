<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <title>Responsive Image Gallery</title>
    <style>
        :root {
            --bg-main: #E9E4DC;
            --bg-controls: #eee;
            --text: #000;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body.dark {
            --bg-main: #1c1c1c;
            --bg-controls: #333;
            --text: #fff;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body {
            margin: 0;
            background: var(--bg-main);
            color: var(--text);
            font-family: Silkscreen;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px 60px;
            background: var(--bg-main);
            scroll-snap-type: y mandatory;
        }
        .controls {
            width: 160px;
            background-color: salmon;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 30px 20px;
            gap: 20px;
            font-family: Silkscreen;
        }
        .controls div {
            margin-bottom: 10px; 
            font-size: 14px; 
            align-self: flex-end;
        }
        .control-btn {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: flex-end;
        }
        .grid-box {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text);
            background-color: transparent;
            border-radius: 2px;
            display: inline-block;
        }

        .grid-box.filled {
            background-color: var(--text);
        }

        .control-btn.active .grid-box {
            background-color: var(--text);
        }

        .control-btn:not(.active) .grid-box {
            background-color: transparent;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            transition: all 0.4s ease-in-out;
        }
        .gallery.two-column {
            grid-template-columns: repeat(2, 1fr);
        }
        .gallery.three-column {
            grid-template-columns: repeat(3, 1fr);
        }
        .gallery.one-column {
            grid-template-columns: 100%;
        }
        .gallery.huge-grid {
            grid-template-columns: repeat(12, 1fr);
            gap: 8px;
        }
        .gallery-item {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            scroll-snap-align: start;
            cursor: pointer;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .gallery-item.visible {
            opacity: 1;
            transform: scale(1);
        }
        .gallery-item img {
            max-height: 90vh;
            max-width: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            border-radius: 4px;
        }
.gallery-item .photo-id {
    position: absolute;
    bottom: 12px;
    right: 12px;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.85);
    color: #000;
    padding: 3px 6px;
    border-radius: 4px;
    font-family: monospace;
    z-index: 2;
    pointer-events: none;
    max-width: calc(100% - 24px);
    box-sizing: border-box;
}
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .overlay img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            border-radius: 6px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.4s ease;
            animation: fadeZoom 0.3s ease-out;
        }
        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .overlay.active img {
            transform: scale(1);
        }
        .overlay.closing {
            transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1002;
            background: transparent;
            color: var(--text);
            border: 2px solid var(--text);
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
        }
        .gallery.one-column .gallery-item img {
            height: 100vh;
            object-fit: contain;
        }

        .grid-cell {
            fill: transparent;
            stroke: var(--text);
            stroke-width: 2;
        }

        .control-btn.active .grid-cell {
            fill: var(--text);
        }

        body.dark .controls {
            background-color: salmon;
            color: #000;
        }

        body.dark .grid-box,
        body.dark .grid-cell,
        body.dark .control-btn,
        body.dark .controls div,
        body.dark .theme-toggle {
            color: #000;
            border-color: #000;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="gallery two-column" id="gallery"></div>
        <div id="loadMoreTrigger"></div>
    </div>
    <div class="controls">
        <div>eddisrunnin</div>
        <div class="control-btn" id="oneCol" title="1-column">
            <span class="grid-box"></span>
        </div>
        <div class="control-btn active" id="twoCol" title="2-column">
            <span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="threeCol" title="3-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="fourCol" title="4-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="hugeGrid" title="Huge Grid">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="normalToggle" title="Normal Order">üçå</div>
        <div class="control-btn" id="shuffleToggle" title="Random Order">üé≤</div>
    </div>
    <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="overlayImg" src="" alt="">
    </div>
    <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">üåì</button>

    <script>

        // chunk randomize
        const CHUNK_SIZE = 100;
        let shuffledImages = [];
        const loadMoreTrigger = document.getElementById("loadMoreTrigger");

        // NOTE: Browsers can't read file directories. This must be done server-side (e.g. Node.js, PHP) to generate a JSON array of paths like:
        // originalImages = [{ id: 1, src: './images/folder1/0001.jpg' }, ...];
        const originalImages = Array.from({ length: 1444 }, (_, i) => ({
            id: i + 1,
            src: `./images/${String(i + 1).padStart(4, '0')}.webp`
        }));
        let currentImages = [...originalImages];

        const gallery = document.getElementById("gallery");
        const twoCol = document.getElementById("twoCol");
        const threeCol = document.getElementById("threeCol");
        const fourCol = document.getElementById("fourCol");
        const oneCol = document.getElementById("oneCol");
        const hugeGrid = document.getElementById("hugeGrid");
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlayImg");
        const closeBtn = document.getElementById("closeBtn");
        const themeToggle = document.getElementById("themeToggle");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, {
            threshold: 0.2
        });

        let currentIndex = 0;

        const openOverlay = (index) => {
            currentIndex = index;
            overlayImg.src = currentImages[index].src;
            overlay.classList.remove("closing");
            overlay.classList.add("active");
        };

        const showNextImage = () => {
            if (currentIndex !== null) {
                currentIndex = (currentIndex + 1) % currentImages.length;
                overlayImg.src = currentImages[currentIndex].src;
            }
        };

        const showPrevImage = () => {
            if (currentIndex !== null) {
                currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
                overlayImg.src = currentImages[currentIndex].src;
            }
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeOverlay();
            else if (e.key === "ArrowRight") showNextImage();
            else if (e.key === "ArrowLeft") showPrevImage();
        });

        const renderGallery = (imageArray) => {
            // Note: originalImages array must be pre-generated server-side
            gallery.innerHTML = "";
            imageArray.forEach(({ id, src }, index) => {
                const div = document.createElement("div");
                div.className = "gallery-item";
                const image = document.createElement("img");
                image.src = src;
                image.dataset.id = id;
                div.appendChild(image);
                
                const idLabel = document.createElement("div");
                idLabel.className = "photo-id";
                idLabel.textContent = id;
                div.appendChild(idLabel);
                
                div.addEventListener("click", () => {
                    openOverlay(index);
                });
                gallery.appendChild(div);
                observer.observe(div);
            });
        };

        renderGallery(currentImages);

        const closeOverlay = () => {
            overlay.classList.remove("active");
            overlay.classList.add("closing");
            setTimeout(() => {
                overlay.classList.remove("closing");
                overlayImg.src = "";
            }, 400);
        };

        closeBtn.addEventListener("click", closeOverlay);
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay || e.target === overlayImg) closeOverlay();
        });

        const triggerGridTransition = () => {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => item.classList.remove('visible'));
            setTimeout(() => items.forEach(item => item.classList.add('visible')), 50);
        }
        ;
        const layoutButtons = [oneCol, twoCol, threeCol, fourCol, hugeGrid];
        const setActiveLayoutButton = (activeBtn) => {
            layoutButtons.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        };

        oneCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "three-column", "four-column", "huge-grid");
            gallery.classList.add("one-column");
            setActiveLayoutButton(oneCol);
            triggerGridTransition();
        });

        twoCol.addEventListener("click", () => {
            gallery.classList.remove("three-column", "four-column", "one-column", "huge-grid");
            gallery.classList.add("two-column");
            setActiveLayoutButton(twoCol);
            triggerGridTransition();
        });
        
        threeCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "four-column", "one-column", "huge-grid");
            gallery.classList.add("three-column");
            setActiveLayoutButton(threeCol);
            triggerGridTransition();
        });
        
        fourCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "three-column", "one-column", "huge-grid");
            gallery.classList.add("four-column");
            setActiveLayoutButton(fourCol);
            triggerGridTransition();
        });

        hugeGrid.addEventListener("click", () => {
            gallery.classList.remove("one-column", "two-column", "three-column", "four-column");
            gallery.classList.add("huge-grid");
            setActiveLayoutButton(hugeGrid);
            triggerGridTransition();
        });

        const shuffleToggle = document.getElementById("shuffleToggle");
        const normalToggle = document.getElementById("normalToggle");
        let isShuffled = false;

        shuffleToggle.addEventListener("click", () => {
            isShuffled = true;
            startShuffledView();
            triggerGridTransition();
        });

        normalToggle.addEventListener("click", () => {
            currentImages = [...originalImages];
            isShuffled = false;
            renderGallery(currentImages);
            triggerGridTransition();
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        const renderChunk = () => {
            if (currentIndex >= shuffledImages.length) {
                sentinelObserver.disconnect();
                return;
            }
            const chunk = shuffledImages.slice(currentIndex, currentIndex + CHUNK_SIZE);
    chunk.forEach(({ id, src }, index) => {
        const div = document.createElement("div");
        div.className = "gallery-item";
        const image = document.createElement("img");
        image.src = src;
        image.dataset.id = id;
        image.loading = "lazy";

        const idLabel = document.createElement("div");
        idLabel.className = "photo-id";
        idLabel.textContent = id;

        div.appendChild(image);
        div.appendChild(idLabel);

        div.addEventListener("click", () => {
            const absoluteIndex = currentImages.findIndex(img => img.src === src);
            openOverlay(absoluteIndex);
        });
        gallery.appendChild(div);
        observer.observe(div);
    });

    currentIndex += CHUNK_SIZE;
};

const sentinelObserver = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
        renderChunk();
    }
}, {
    rootMargin: "300px",
    threshold: 0.1
});

const startShuffledView = () => {
    gallery.innerHTML = "";
    currentIndex = 0;
    shuffledImages = [...originalImages].sort(() => Math.random() - 0.5);
    renderChunk();
    sentinelObserver.observe(loadMoreTrigger);
};

        setActiveLayoutButton(twoCol);
    </script>
    
</body>
</html>
