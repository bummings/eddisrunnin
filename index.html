<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        :root {
            --bg-main: #E9E4DC;
            --bg-controls: #eee;
            --text: #000;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body.dark {
            --bg-main: #1c1c1c;
            --bg-controls: #333;
            --text: #fff;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body {
            margin: 0;
            background: var(--bg-main);
            color: var(--text);
            font-family: sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px 60px;
            background: var(--bg-main);
            scroll-snap-type: y mandatory;
        }
        .controls {
            width: 80px;
            background: var(--bg-controls);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px;
            gap: 10px;
        }
        .control-btn {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            transition: all 0.4s ease-in-out;
        }
        .gallery.two-column {
            grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            scroll-snap-align: start;
            cursor: pointer;
        }
        .gallery-item.visible {
            opacity: 1;
            transform: scale(1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .overlay img {
            max-width: 98vw;
            max-height: 98vh;
            border-radius: 6px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.4s ease;
        }
        .overlay.active img {
            transform: scale(1);
        }
        .overlay.closing {
            transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1002;
            background: var(--bg-controls);
            color: var(--text);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="gallery" id="gallery"></div>
    </div>
    <div class="controls">
        <div class="control-btn" id="twoCol" title="2-column">ðŸ”³ðŸ”³</div>
        <div class="control-btn" id="fourCol" title="4-column">ðŸ”³ðŸ”³ðŸ”³ðŸ”³</div>
    </div>
    <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="overlayImg" src="" alt="">
    </div>
    <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">ðŸŒ“</button>

    <script>
        const images = Array.from({ length: 417 }, (_, i) => `../images/image${i + 1}.webp`);
        const gallery = document.getElementById("gallery");
        const twoCol = document.getElementById("twoCol");
        const fourCol = document.getElementById("fourCol");
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlayImg");
        const closeBtn = document.getElementById("closeBtn");
        const themeToggle = document.getElementById("themeToggle");

        images.forEach(img => {
            const div = document.createElement("div");
            div.className = "gallery-item visible";
            const image = document.createElement("img");
            image.src = img;
            div.appendChild(image);
            div.addEventListener("click", () => {
                overlayImg.src = img;
                overlay.classList.remove("closing");
                overlay.classList.add("active");
            });
            gallery.appendChild(div);
        });

        const closeOverlay = () => {
            overlay.classList.remove("active");
            overlay.classList.add("closing");
            setTimeout(() => {
                overlay.classList.remove("closing");
                overlayImg.src = "";
            }, 400);
        };

        closeBtn.addEventListener("click", closeOverlay);
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay || e.target === overlayImg) closeOverlay();
        });
        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeOverlay();
        });

        const triggerGridTransition = () => {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => item.classList.remove('visible'));
            setTimeout(() => items.forEach(item => item.classList.add('visible')), 50);
        };

        twoCol.addEventListener("click", () => {
            gallery.classList.add("two-column");
            triggerGridTransition();
        });
        fourCol.addEventListener("click", () => {
            gallery.classList.remove("two-column");
            triggerGridTransition();
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });
    </script>
</body>
</html>
