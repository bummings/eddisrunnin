<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive Image Gallery</title>
</head>
<body>
    <div class="main">
        <div class="gallery two-column" id="gallery"></div>
        <div id="loadMoreTrigger"></div>
    </div>
    <div class="controls">
        <div>eddisrunnin</div>
        <div class="control-btn" id="oneCol" title="1-column">
            <span class="grid-box"></span>
        </div>
        <div class="control-btn active" id="twoCol" title="2-column">
            <span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="threeCol" title="3-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="fourCol" title="4-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        
        <div class="control-btn icon-btn" id="normalToggle" title="Normal Order">🍌</div>
        <div class="control-btn icon-btn" id="shuffleToggle" title="Random Order">🎲</div>
    </div>
    <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="overlayImg" src="" alt="">
    </div>
    <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">🌓</button>

    <script src="script.js"></script>
</body>
</html>
