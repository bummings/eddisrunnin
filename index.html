<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        :root {
            --bg-main: #E9E4DC;
            --bg-controls: #eee;
            --text: #000;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body.dark {
            --bg-main: #1c1c1c;
            --bg-controls: #333;
            --text: #fff;
            --overlay-bg: rgba(0, 0, 0, 0.85);
        }
        body {
            margin: 0;
            background: var(--bg-main);
            color: var(--text);
            font-family: sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px 60px;
            background: var(--bg-main);
            scroll-snap-type: y mandatory;
        }
        .controls {
            width: 80px;
            /* background: var(--bg-controls); */
            background-color: salmon;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 10px;
            gap: 10px;
        }
        .control-btn {
            font-size: 20px;
            cursor: pointer;
            user-select: none;
        }
        .grid-box {
            display: inline-block;
            width: 14px;
            height: 14px;
            margin: 1px;
            border: 2px solid var(--text);
            background-color: transparent;
            border-radius: 2px;
        }

        .grid-box.filled {
            background-color: var(--text);
        }

        .control-btn.active .grid-box {
            background-color: var(--text);
        }

        .control-btn:not(.active) .grid-box {
            background-color: transparent;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            transition: all 0.4s ease-in-out;
        }
        .gallery.two-column {
            grid-template-columns: repeat(2, 1fr);
        }
        .gallery.three-column {
            grid-template-columns: repeat(3, 1fr);
        }
        .gallery.one-column {
            grid-template-columns: 100%;
        }
        .gallery-item {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.4s ease, transform 0.4s ease;
            scroll-snap-align: start;
            cursor: pointer;
        }
        .gallery-item.visible {
            opacity: 1;
            transform: scale(1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--overlay-bg);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, backdrop-filter 0.5s ease;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .overlay img {
            max-width: 98vw;
            max-height: 98vh;
            border-radius: 6px;
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            transition: transform 0.4s ease;
            animation: fadeZoom 0.3s ease-out;
        }
        @keyframes fadeZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .overlay.active img {
            transform: scale(1);
        }
        .overlay.closing {
            transition: opacity 0.4s ease, backdrop-filter 0.4s ease;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 28px;
            color: white;
            cursor: pointer;
            z-index: 1001;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1002;
            background: var(--bg-controls);
            color: var(--text);
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .gallery.one-column .gallery-item img {
            height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="gallery" id="gallery"></div>
    </div>
    <div class="controls">
        <div class="control-btn" id="oneCol" title="1-column">
            <span class="grid-box"></span>
        </div>
        <div class="control-btn" id="twoCol" title="2-column">
            <span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="threeCol" title="3-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="fourCol" title="4-column">
            <span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span><span class="grid-box"></span>
        </div>
        <div class="control-btn" id="shuffleToggle" title="Shuffle/Reset">ðŸŽ¾</div>
    </div>
    <div class="overlay" id="overlay">
        <span class="close-btn" id="closeBtn">&times;</span>
        <img id="overlayImg" src="" alt="">
    </div>
    <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">ðŸŒ“</button>

    <script>
        const originalImages = Array.from({ length: 417 }, (_, i) => ({
            id: i + 1,
            src: `../images/image${i + 1}.webp`
        }));
        let currentImages = [...originalImages];

        const gallery = document.getElementById("gallery");
        const twoCol = document.getElementById("twoCol");
        const threeCol = document.getElementById("threeCol");
        const fourCol = document.getElementById("fourCol");
        const oneCol = document.getElementById("oneCol");
        const overlay = document.getElementById("overlay");
        const overlayImg = document.getElementById("overlayImg");
        const closeBtn = document.getElementById("closeBtn");
        const themeToggle = document.getElementById("themeToggle");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                } else {
                    entry.target.classList.remove('visible');
                }
            });
        }, {
            threshold: 0.2
        });

        let currentIndex = null;

        const openOverlay = (index) => {
            currentIndex = index;
            overlayImg.src = currentImages[index].src;
            overlay.classList.remove("closing");
            overlay.classList.add("active");
        };

        const showNextImage = () => {
            if (currentIndex !== null) {
                currentIndex = (currentIndex + 1) % currentImages.length;
                overlayImg.src = currentImages[currentIndex].src;
            }
        };

        const showPrevImage = () => {
            if (currentIndex !== null) {
                currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
                overlayImg.src = currentImages[currentIndex].src;
            }
        };

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") closeOverlay();
            else if (e.key === "ArrowRight") showNextImage();
            else if (e.key === "ArrowLeft") showPrevImage();
        });

        const renderGallery = (imageArray) => {
            gallery.innerHTML = "";
            imageArray.forEach(({ id, src }, index) => {
                const div = document.createElement("div");
                div.className = "gallery-item";
                const image = document.createElement("img");
                image.src = src;
                image.dataset.id = id;
                div.appendChild(image);
                div.addEventListener("click", () => {
                    openOverlay(index);
                });
                gallery.appendChild(div);
                observer.observe(div);
            });
        };

        renderGallery(currentImages);

        const closeOverlay = () => {
            overlay.classList.remove("active");
            overlay.classList.add("closing");
            setTimeout(() => {
                overlay.classList.remove("closing");
                overlayImg.src = "";
            }, 400);
        };

        closeBtn.addEventListener("click", closeOverlay);
        overlay.addEventListener("click", (e) => {
            if (e.target === overlay || e.target === overlayImg) closeOverlay();
        });

        const triggerGridTransition = () => {
            const items = document.querySelectorAll('.gallery-item');
            items.forEach(item => item.classList.remove('visible'));
            setTimeout(() => items.forEach(item => item.classList.add('visible')), 50);
        }
        ;
        const layoutButtons = [oneCol, twoCol, threeCol, fourCol];
        const setActiveLayoutButton = (activeBtn) => {
            layoutButtons.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
        };

        oneCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "three-column");
            gallery.classList.add("one-column");
            setActiveLayoutButton(oneCol);
            triggerGridTransition();
        });

        twoCol.addEventListener("click", () => {
            gallery.classList.remove("three-column", "one-column");
            gallery.classList.add("two-column");
            setActiveLayoutButton(twoCol);
            triggerGridTransition();
        });
        
        threeCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "one-column");
            gallery.classList.add("three-column");
            setActiveLayoutButton(threeCol);
            triggerGridTransition();
        });
        
        fourCol.addEventListener("click", () => {
            gallery.classList.remove("two-column", "three-column", "one-column");
            setActiveLayoutButton(fourCol);
            triggerGridTransition();
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark");
        });

        const shuffleToggle = document.getElementById("shuffleToggle");
        let isShuffled = false;

        shuffleToggle.addEventListener("click", () => {
            if (!isShuffled) {
                currentImages = [...originalImages].sort(() => Math.random() - 0.5);
                shuffleToggle.textContent = "ðŸŽ²";
            } else {
                currentImages = [...originalImages];
                shuffleToggle.textContent = "ðŸŒ€";
            }
            isShuffled = !isShuffled;
            renderGallery(currentImages);
            triggerGridTransition();
        });
    </script>
</body>
</html>
